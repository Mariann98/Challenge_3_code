<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Martians landing</title>
    <link rel="icon" href="photos/spacexlogo.png" />
    <link href="style/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.typekit.net/yrm2sft.css">
    <script src="script/main.js" defer></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.css" />

  </head>
  <body>
    <header>
      <img src="photos/spacexlogo.png" alt="logo" width="500" />
      <h1>Martians landing</h1>
    </header>
    <div class="box">
      <div class="search">
        <input type="text" placeholder="Enter city" class="search_bar">
        <button type="submit" class="search_button">Search</button>
      </div>
      <div class="weather">
        <h3 class="city"></h3>
        <h4 class="temp"></h4>
        <div class="description"></div>
        <div class="wind_speed"></div>
      </div>
    </div>
    <h2>Explore the world</h2>
    <div id="map"></div>
    <div class="icon"></div>
  </body>
  <script src="script/main.js" defer></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.js"></script>
</html>
